<div class="panel panel-default">
    <div class="panel-body">

        <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Document Title:</label>
                    <input type="text" name="name" [ngModel]="document?.name" #name="ngModel" id="name" class="form-control" size="120" max="120" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="description">Document Description:</label>
                    <input type="text" name="description" [ngModel]="document?.description" #description="ngModel" id="description" class="form-control" size="120" max="255">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="url">Document URL:</label>
                    <input type="text" name="url" id="url" [ngModel]="document?.url" #url="ngModel" class="form-control" size="150" max="255" required>
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="!url.valid||!name.valid">The Document Title and Document URL are required fields.</div>

            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" [disabled]="!f.valid" type="submit">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>

    </div>
</div>
