<div class="panel panel-default contacts">
    <div class="panel-heading">
        <div class="row pad-left-right">
            <div class="col-sm-8">
                <h1 class="pull-left title" style="margin-top: 0;">Contacts</h1>
            </div>
            <div class="col-sm-4" style="margin-top: 5px;">
                <button type="button" class="btn btn-success pull-right" routerLink="/contacts/new">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="center-panel">
            <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
            </cms-contact-item>
        </div>
    </div>
</div>
