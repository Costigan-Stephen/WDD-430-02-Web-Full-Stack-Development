<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row pad-left-right">
            <div class="col-sm-8">
                <h1 class="pull-left title" style="margin-top: 0;">Messages</h1>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-messages-item *ngFor="let m of messages" [message]="m"></cms-messages-item>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <cms-messages-edit></cms-messages-edit>
    </div>
</div>
